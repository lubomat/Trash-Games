<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drunk Pigeon</title>
    <style>
        body {
            margin: 0;
            background-color: #70c5ce;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #70c5ce;
            border: 2px solid black;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #backToMenuBtn {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f44336; /* Kolor jak na zdjÄ™ciu */
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
        }
        #backToMenuBtn:hover {
            background-color: #e53935; /* Delikatny ciemniejszy efekt po najechaniu */
        }
        .game-over {
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-over" id="gameOverMessage" style="display: none;">Crash! Press Up or Space to fly</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <button id="backToMenuBtn">Back to games list</button>
    </div>
    <script src="js/drunkpigeon.js"></script>
</body>
</html>
