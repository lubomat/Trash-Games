<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            background-color: #a2d149;
            border: 5px solid #000;
            display: block;
            margin: 20px auto;
        }
        .score {
            font-size: 20px;
            font-weight: bold;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #restartBtn {
            background-color: #4CAF50;
            color: white;
            display: none; /* Start Again widoczny tylko po Game Over */
        }
        #backToMenuBtn {
            background-color: #d9534f;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button id="restartBtn">Try again</button>
        <button id="backToMenuBtn">Back to games list</button>
    </div>
    <script src="js/snake.js"></script>
</body>
</html>
